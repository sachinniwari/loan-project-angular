<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="login-sec">
            <h3 class="text-center pt-5 blue-heading ">Sign in to Your Account</h3>
            <div class="card border-0 mt-4">
                <div class="card-body border border-grey">
                    <form [formGroup]="myGroup" (ngSubmit)="loginProcess()">
                        <div class="form-group mb-3">
                            <label class="mb-1">Email</label>
                            <input class="form-control " id="inputEmailAddress" type="email"
                                placeholder="Enter email address" formControlName="email" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Password</label>
                            <input class="form-control" id="inputPassword" type="password" placeholder="Enter password"
                                formControlName="password" />
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input m-2" id="rememberPasswordCheck" type="checkbox" />
                                <label class="custom-control-label" for="rememberPasswordCheck">Remember
                                    password</label>
                            </div>

                        </div>
                        <div class="form-group  mt-4 mb-0">

                            <button type="submit" class="d-block btn btn-primary w-100" href="#">Submit</button>
                        </div>
                        <a class="small d-block text-center mt-2 " href="#">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
